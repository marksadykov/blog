{% extends 'base.html' %}

    {% block content %}
      {% if user.is_authenticated %}
        <span>Вы уже вошли!</span>
    {% else %}
        <span>Войти</span>


        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <table>
              <tr>
                <td>Логин:  </td>
                <td>{{ form.username }}</td>
              </tr>

              <tr>
                <td>Пароль:  </td>
                <td>{{ form.password }}</td>
              </tr>
            </table>
          <br>
          <button type="submit" class="btn btn-outline-success">Войти</button>
          </form>

    {% endif %}
      
    {% endblock %}


{% block title %}Войти{% endblock %}
