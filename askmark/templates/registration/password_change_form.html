{% extends 'base.html' %}

    {% block content %}
     {% if user.is_authenticated %}

    <h2 class="">Измените пароль</h2>

    <form method="POST">

        {% csrf_token %}
      <br>
      <br>
          {{form}}

          <button type="submit" class="btn btn-outline-success">Сменить пароль</button>

    </form>

    {% else %}

    <p>Чтобы сменить пароль, необходимо войти!</p>
    

    {% endif %}
      
    {% endblock %}


{% block title %}Сменить пароль{% endblock %}
